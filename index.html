<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zen Wooden Fish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'float-up': 'floatUp 1s ease-out forwards',
              'scale-hit': 'scaleHit 0.1s ease-out forwards',
              'hammer-strike': 'hammerStrike 0.15s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'ripple': 'ripple 0.8s ease-out forwards',
              'blob-breathe': 'blobBreathe 10s ease-in-out infinite',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-50px) scale(1.1)', opacity: '0' },
              },
              scaleHit: {
                '0%': { transform: 'scale(1)' },
                '30%': { transform: 'scale(0.97) translateY(2px)' },
                '100%': { transform: 'scale(1) translateY(0)' },
              },
              hammerStrike: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-45deg)' }, /* Strike down */
                '100%': { transform: 'rotate(0deg)' }   /* Return up */
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '0.6', borderWidth: '2px' },
                '100%': { transform: 'scale(1.6)', opacity: '0', borderWidth: '0px' },
              },
              blobBreathe: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -30px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c1917; /* stone-900 */
        color: #e7e5e4; /* stone-200 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent scrolling on mobile taps */
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      /* Custom scrollbar for stats list */
      .stats-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .stats-scroll::-webkit-scrollbar-track {
        background: #292524; 
      }
      .stats-scroll::-webkit-scrollbar-thumb {
        background: #57534e; 
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
